<h1>Add Placement</h1><div class="container"><form name="newPlacementForm" class="col-md-4"><div class="fieldset"><div class="form-group"><label for="placementName">Name</label><input name="placementName" id="placementName" type="text" required="required" ng-model="placement.name" autofocus="autofocus" placeholder="Candidate name..." class="form-control"/></div><div class="form-group"><label for="placementDate">Date</label><input name="placementDate" id="placementDate" type="text" required="required" ng-model="placement.date" placeholder="Placement Date..." class="form-control"/></div><div class="form-group"><label for="placementClient">Client</label><input name="placementClient" id="placementClient" type="text" required="required" ng-model="placement.client" placeholder="Enter Client Name..." class="form-control"/></div><div class="form-group"><label for="placementOnBilling">Currently on Billing?</label><select ng-model="placement.onBilling" id="billing" class="input-sm"><option selected="selected" value="yes">Yes</option><option value="no">No</option></select></div><div class="form-group"><label for="placementType">Placement Type:</label><select ng-model="placement.type" id="placementType" class="input-sm"><option selected="selected" value="contract">Contract</option><option value="perm">Perm</option></select></div><div class="form-group"><label for="placementNotes">Notes</label><input name="placementNotes" id="placementNotes" type="text" ng-model="placement.notes" placeholder="Enter Comments..." class="form-control"/></div></div><button type="submit" ng-disabled="newPlacementForm.$invalid" ng-click="addNewPlacement(placement)" class="btn btn-success">Save</button><button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button></form></div>
