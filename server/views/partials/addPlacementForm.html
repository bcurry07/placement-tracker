<div class="container"><h1>Add Placement</h1><br/><form name="newPlacementForm" class="col-md-4"><div class="fieldset"><div class="form-group"><label for="placementName">Name</label><input name="placementName" id="placementName" type="text" required="required" ng-model="placement.name" ng-auto-focus="ng-auto-focus" placeholder="Candidate name..." class="form-control"/></div><div class="form-group"><label for="placementDate">Date</label><input name="placementDate" id="placementDate" type="text" required="required" ng-model="placement.date" placeholder="Placement Date..." date-input="date-input" class="form-control"/></div><div class="form-group clientInput"><label for="placementClient">Client</label><input auto-complete="auto-complete" name="placementClient" id="placementClient" type="text" required="required" ng-model="placement.client" placeholder="Enter Client Name..." class="form-control"/></div><div class="form-group"><label for="placementOnBilling">Currently on Billing?</label><select ng-model="placement.onBilling" id="placementOnBilling" class="input-sm formMenu"><option selected="selected" value="Yes">Yes</option><option value="No">No</option></select></div><div class="form-group"><label for="placementType">Placement Type:</label><select ng-model="placement.type" id="placementType" class="input-sm formMenu"><option selected="selected" value="Contract">Contract</option><option value="Perm">Perm</option></select></div><div class="form-group"><label for="placementNotes">Notes</label><input name="placementNotes" id="placementNotes" type="text" ng-model="placement.notes" placeholder="Enter Comments..." class="form-control"/></div></div><button ng-disabled="newPlacementForm.$invalid" ng-click="addNewPlacement(placement)" class="btn btn-success">Save</button><button type="button" ng-click="cancelEdit()" class="btn btn-default cancel_button">Cancel</button></form></div>
