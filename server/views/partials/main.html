<div class="row"><div class="col-md-1 col-md-offset-2"><button ng-click="addNew()" data-toggle="tooltip" data-placement="top" title="Add New Placement!" class="btn btn-info pull-right"><span class="glyphicon glyphicon-plus addIcon"></span></button></div><div class="col-md-2 form-group"><div class="input-group"><input type="text" placeholder="Search..." ng-model="filterText" class="form-control"/><span class="input-group-addon searchIcon"><span class="glyphicon glyphicon-search"></span></span></div></div></div><hr/><div class="row"><div class="col-md-8 col-md-offset-2"><table class="table table-striped table-hover"><thead><tr class="strong placementRow"><td class="deleteCell"></td><td ng-click="placementSortOrder='name'; reverseSort = !reverseSort" class="placementNameColumn cursor">Name</td><td ng-click="placementSortOrder='date'; reverseSort = !reverseSort" class="cursor">Date</td><td ng-click="sortColumn='client'; reverseSort = !reverseSort; sortTable()" class="cursor">Client</td><td ng-click="sortColumn='type'; reverseSort = !reverseSort; sortTable()" class="cursor">Type</td><td ng-click="sortColumn='onBilling'; reverseSort = !reverseSort; sortTable()" class="cursor">On Billing<span class="badge btn-warning">{{onBillingCount}}</span></td><td>Notes</td></tr></thead><tbody><tr ng-repeat="placement in placements | orderBy:placementSortOrder:reverseSort | filter:filterText | filter:filterClient | filter:filterOnBilling"><td><span data-toggle="modal" data-target="#deleteModal" data-placement="top" title="Delete" ng-click="setPlacementToDelete(placement)" class="glyphicon glyphicon-minus deleteIcon cursor"></span></td><td><span data-toggle="tooltip" data-placement="top" title="Edit" ng-click="editPlacement(placement)" class="cursor placementName">{{placement.name}}</span></td><td>{{placement.date | dateFilter}}</td><td>{{placement.client}}</td><td>{{placement.type}}</td><td ng-class="placement.onBilling"><span data-toggle="tooltip" data-placement="top" title="Change Billing Status" ng-show="placement.onBilling | onBillingIcon" ng-click="updateBilling(placement)" class="billingIcon cursor glyphicon glyphicon-ok"></span><span data-toggle="tooltip" data-placement="top" title="Change Billing Status" ng-hide="placement.onBilling | onBillingIcon" ng-click="updateBilling(placement)" class="billingIcon cursor glyphicon glyphicon-remove"></span></td><td>{{placement.notes}}</td></tr></tbody></table></div><div class="col-md-2"><billing-by-client-panel></billing-by-client-panel></div></div><delete-modal></delete-modal>
