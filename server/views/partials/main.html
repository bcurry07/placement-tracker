<div class="row"><div class="col-md-3 col-md-offset-2"><button ng-click="addNew()" class="btn btn-info">Add Placement!</button></div></div><hr/><div class="row"><div class="col-md-8 col-md-offset-2"><table class="table table-striped table-hover"><thead><tr><td>Name</td><td>Date</td><td>Client</td><td>Type</td><td>On Billing<span class="badge btn-warning">{{onBillingCount}}</span></td><td>Notes</td></tr></thead><tbody><tr ng-repeat="placement in placements" ng-click="editPlacement(placement)"><td>{{placement.name}}</td><td>{{placement.date | date : 'shortDate'}}</td><td>{{placement.client}}</td><td>{{placement.type}}</td><td>{{placement.onBilling}}</td><td>{{placement.notes}}</td></tr></tbody></table></div></div>
